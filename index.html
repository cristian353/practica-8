<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css">
    <title>Practica 8</title>

<body>
    <header>
        <h1>Practica 8</h1>
    </header>
    <main>
        <h1>Tabla 1</h1>
        <hr>
        <table class="tabla1">
            <tr>
                <td>A</td>

            </tr>

                <td>D</td>

            </tr>

        <br>

        <h1>Tabla 2</h1>
        <hr>
        <table class="tabla1">
            <tr>
                <td class="azul">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
        <br>

        <h1>Tabla 3</h1>
        <hr>
        <table class="tabla3">
            <tr>
                <td class="verde">A</td>
                <td class="verde">B</td>
                <td class="verde">C</td>
            </tr>
            <tr>
                <td class="verde">D</td>
                <td class="verde" colspan="2">E.F</td>
            </tr>
            <tr>
                <td class="verde">G</td>
                <td class="verde">H</td>
